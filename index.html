<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin: 20px 0;
            color: #333;
        }

        form {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            padding: 30px;
            width: 300px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }

        label,
        input {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="tempConverterForm">
            <label for="celsius">Enter Temperature in Celsius:</label>
            <input type="text" id="celsius" name="celsius" required>
            <input type="submit" value="Convert">
        </form>
        <p id="result"></p>
    </div>

    <script>
        // Function to convert Celsius to Fahrenheit
        function celsiusToFahrenheit(celsius) {
            return (celsius * 9 / 5) + 32;
        }

        // Function to handle form submission
        document.getElementById("tempConverterForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get the Celsius input
            const celsiusInput = parseFloat(document.getElementById("celsius").value);

            if (!isNaN(celsiusInput)) {
                // Convert Celsius to Fahrenheit
                const fahrenheit = celsiusToFahrenheit(celsiusInput);

                // Display the result
                document.getElementById("result").textContent = `Fahrenheit: ${fahrenheit.toFixed(2)} Â°F`;
            } else {
                document.getElementById("result").textContent = "Please enter a valid number for Celsius.";
            }
        });
    </script>
</body>
</html>
